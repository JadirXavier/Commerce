{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings%}
    <div class="card mb-3" style="max-width: 640px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ listing.image }}" class="img-fluid rounded-start" alt="product image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.description }}</p>
              <p class="card-text"><small class="text-body-secondary">Created at: {{ listing.created_at }}</small></p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
