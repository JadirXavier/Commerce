{% extends "auctions/layout.html" %}

{% block body %}
    <div class="center">
        <div class="wrapper">
            <h2>Create Listing</h2>
            <form action="{% url 'new_listing' %}" method="post">
                {% csrf_token %}
                <p>Title:</p>
                <input class="input2" type="text" name="title" value ="Title">
                <p>Categories:</p>
                <input class="input2" type="text" name="categories"> 
                <p>Starting Bid:</p>
                <input class="input2" type="number" name="starting_bid">
                <p>Description:</p>
                <textarea class="input2" name="description"></textarea>
                <p>Image:</p>
                <input type="file" name="image">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    
{% endblock %}
