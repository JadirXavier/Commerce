{% extends "auctions/layout.html" %}

{% block body %}
    <div class="center">
        <div class="wrapper">
            <h2>Create Listing</h2>
            <form action="{% url 'new_listing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <p>Title:</p>
                    <input class="input2" type="text" name="title">
                </div>
                <div class="form-group">
                    <p>Category:</p>
                    <select class="input2" name="category"> 
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <p>Starting Bid:</p>
                    <div class="currency-wrap">
                        <span class="currency-code">$</span>
                        <input class="input2" type="number" name="starting_bid" placeholder=0 step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <p>Description:</p>
                    <textarea class="input2" name="description"></textarea>
                </div>
                <div class="form-group">
                    <p>Image URL:</p>
                    <input class="input2" type="image_url" name="image_url">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
{% endblock %}
